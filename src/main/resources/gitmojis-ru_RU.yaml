gitmojis:
  art: Улучшение структуры/формата кода.
  zap: Повышение производительности.
  fire: Удаление кода или файлов.
  bug: Исправление ошибки.
  ambulance: Критическое исправление.
  sparkles: Внедрение новых функций.
  memo: Добавление или обновление документации.
  rocket: Деплой.
  lipstick: Добавление или обновление интерфейса и файлов стилей.
  tada: Начало проекта.
  white-check-mark: Добавление, обновление или прохождение тестов.
  lock: Исправление проблем безопасности или конфиденциальности.
  closed-lock-with-key: Добавление или обновление секретов.
  bookmark: Выпуск/теги версий.
  rotating-light: Исправление предупреждений компилятора/линтера.
  construction: Работа в процессе.
  green-heart: Исправление сборки CI.
  arrow-down: Понижение версий зависимостей.
  arrow-up: Обновление версий зависимостей.
  pushpin: Закрепление зависимостей на конкретных версиях.
  construction-worker: Добавление или обновление системы сборки CI.
  chart-with-upwards-trend: Добавление или обновление аналитики или трекинга кода.
  recycle: Рефакторинг кода.
  heavy-plus-sign: Добавление зависимости.
  heavy-minus-sign: Удаление зависимости.
  wrench: Добавление или обновление файлов конфигурации.
  hammer: Добавление или обновление скриптов разработки.
  globe-with-meridians: Интернационализация и локализация.
  pencil2: Исправление опечаток.
  poop: Написание плохого кода, который нужно улучшить.
  rewind: Откат изменений.
  twisted-rightwards-arrows: Слияние веток.
  package: Добавление или обновление скомпилированных файлов или пакетов.
  alien: Обновление кода из-за изменений внешнего API.
  truck: Перемещение или переименование ресурсов (например, файлов, путей, маршрутов).
  page-facing-up: Добавление или обновление лицензии.
  boom: Внесение изменений, нарушающих обратную совместимость.
  bento: Добавление или обновление ресурсов.
  wheelchair: Улучшение доступности.
  bulb: Добавление или обновление комментариев в исходном коде.
  beers: Написание кода в нетрезвом состоянии.
  speech-balloon: Добавление или обновление текста и литералов.
  card-file-box: Внесение изменений, связанных с базой данных.
  loud-sound: Добавление или обновление логов.
  mute: Удаление логов.
  busts-in-silhouette: Добавление или обновление контрибьюторов(авторов).
  children-crossing: Улучшение пользовательского опыта/удобства использования.
  building-construction: Внесение архитектурных изменений.
  iphone: Работа над адаптивным дизайном.
  clown-face: Издевка над чем-то.
  egg: Добавление или обновление пасхалки.
  see-no-evil: Добавление или обновление файла .gitignore.
  camera-flash: Добавление или обновление снимков.
  alembic: Проведение экспериментов.
  mag: Улучшение SEO.
  label: Добавление или обновление типов.
  seedling: Добавление или обновление начальных файлов.
  triangular-flag-on-post: Добавление, обновление или удаление фичи-флагов.
  goal-net: Ловля ошибок.
  dizzy: Добавление или обновление анимаций и переходов.
  wastebasket: Пометка кода для последующей очистки.
  passport-control: Работа над кодом, связанным с авторизацией, ролями и правами.
  adhesive-bandage: Простое исправление некритической проблемы.
  monocle-face: Исследование/инспекция данных.
  coffin: Удаление мертвого кода.
  test-tube: Добавление проваленного теста.
  necktie: Добавление или обновление бизнес-логики.
  stethoscope: Добавление или обновление проверки работоспособности.
  bricks: Изменения, связанные с инфраструктурой.
  technologist: Улучшение опыта разработчика.
  money-with-wings: Добавление спонсорства или инфраструктуры, связанной с финансами.
  thread: Добавление или обновление кода, связанного с многопоточностью или параллелизмом.
  safety-vest: Добавление или обновление кода, связанного с валидацией.
