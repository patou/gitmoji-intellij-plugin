gitmojis:
  art: 改进代码的结构/格式
  zap: 提高性能
  fire: 删除代码或文件
  bug: 修复一个bug
  ambulance: 关键修补程序
  sparkles: 推出新功能
  memo: 添加或更新文档
  rocket: 部署东西
  lipstick: 添加或更新 UI 和样式文件
  tada: 开始一个项目
